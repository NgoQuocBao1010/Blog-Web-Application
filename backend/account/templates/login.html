{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>

        <!-- Bootstrap -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        />

        <!-- Font awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />

        <!-- CSS -->
        <link rel="stylesheet" href="{% static './css/login.css' %}" />

        <style>
            .span-error {
                color: red;
                font-style: italic;
                font-weight: 600;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- Page Title -->
            <div class="row" title="logo">
                <a href="admin.html" class="logo"><span>Blog</span>ger</a>
            </div>

            <!-- Login Form Container -->
            <div class="row mt-4" title="form">
                <!-- Left form -->
                <div class="col-3 offset-2">
                    <img
                        src="{% static './images/banner_login.png' %}"
                        alt=""
                    />
                </div>

                <!-- Right Form -->
                <div class="col-5">
                    <h3 class="text-center text-uppercase font-weight-bold">
                        Login
                    </h3>
                    <form method="POST" id="loginForm">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="email">Email address *</label>
                            <input
                                name="email"
                                type="email"
                                class="form-control"
                                id="email"
                                aria-describedby="emailHelp"
                            />
                        </div>
                        <div class="form-group">
                            <label for="password">Password *</label>
                            <input
                                name="password"
                                type="password"
                                class="form-control"
                                id="password"
                            />
                        </div>
                        <div class="span-error">{{ error }}</div>
                        <br />

                        <!-- Button -->
                        <button type="submit" class="btn">Login</button>
                        <a
                            href="{% url 'register' %}"
                            class="text-decoration-none"
                        >
                            You are a new user?
                        </a>
                    </form>
                </div>
            </div>
        </div>

        <!-- JavaScript  -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
            type="text/javascript"
            src="{% static '/js/jquery.validate.js' %}"
        ></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $("#loginForm").validate({
                    rules: {
                        // of an input field
                        email: {
                            required: true,
                            email: true,
                        },
                        password: {
                            required: true,
                            minlength: 5,
                        },
                    },

                    messages: {
                        email: {
                            required: "Please input your email",
                            email: "Please pick the valid email",
                        },
                        password: {
                            required: "Please provide a password",
                            minlength:
                                "Your password must be at least 5 characters",
                        },
                    },

                    errorElement: "p", //error report placed in <p>
                    // errorClass: "errors",
                    errorPlacement: function (error, element) {
                        //error: <p> contains errors | element: <input> has errors
                        error.addClass("help-block");
                        error.insertAfter(element);
                    },

                    errorClass: "has-error",
                    highlight: function (element, errorClass) {
                        $(element).parent().addClass(errorClass);
                    },

                    validClass: "has-success",
                    unhighlight: function (element, errorClass, validClass) {
                        $(element).parent().removeClass(errorClass);
                        $(element).parent().addClass(validClass);
                    },
                });
            });
        </script>
    </body>
</html>
