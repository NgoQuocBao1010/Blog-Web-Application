{% load static %}
<div class="sidebar">
    <!-- Logo -->
    <div class="admin">
        <a href="{% url 'bloggerHome' request.user.email %}" class="logo"><span>Blog</span>ger</a>
    </div>

    <!-- Options -->
    {% if 'profile' in  request.path %}
    <div class="options p-2">
        <a title="currentOption" class="d-block p-3" href="{% url 'profile' %}">
            <i class="far fa-user"></i>&nbsp&nbsp User Profile
            <i class="fas fa-caret-left"></i>
        </a>
        <a class="d-block p-3" href="{% url 'postCustomize' %}"> 
            <i class="far fa-file-alt"></i>&nbsp&nbsp&nbsp Post
        </a>
    </div>
    {% else %}
    
    <div class="options p-2">
        <a class="d-block p-3" href="{% url 'profile' %}">
            <i class="far fa-user"></i>&nbsp&nbsp User Profile
        </a>
        <a title="currentOption" class="d-block p-3" href="{% url 'postCustomize' %}"> 
            <i class="far fa-file-alt"></i>&nbsp&nbsp&nbsp Post
            <i class="fas fa-caret-left"></i>
        </a>
    </div>
    {% endif %}

</div>

<link rel="stylesheet" href="{% static './css/customize.css' %}">
